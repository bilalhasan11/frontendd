<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - Health Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        h1 {
            color: #4CAF50;
        }

        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        .navbar {
            background-color: #4CAF50;
            padding: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="upload.html">Upload</a>
        <a href="history.html">History</a>
        <a href="profile.html">Profile</a>
        <a href="farm.html">Farm</a>
        <a href="hive_management.html">Hive</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>

    <div class="container">
        <h1>Upload Audio</h1>
        <form id="predictForm" onsubmit="predict(event)">
            <input type="file" id="audio" accept="audio/*" required><br>
            <button type="submit">Upload and Check</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const API_URL = "https://bilalhasanniazi-bee-notbee.hf.space";

        async function predict(event) {
            event.preventDefault();
            const userId = localStorage.getItem("user_id");
            const audio = document.getElementById("audio").files[0];
            const formData = new FormData();
            formData.append("audio", audio);
            formData.append("user_id", userId);

            const response = await fetch(`${API_URL}/predict`, { method: "POST", body: formData });
            const result = await response.json();
            document.getElementById("result").innerText = `Result: ${result.result}`;
        }

        function logout() {
            localStorage.removeItem("user_id");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
