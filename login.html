<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Health Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    h1 {
      color: #4CAF50;
    }

    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #45a049;
    }

    .google-btn {
      background-color: #4285F4;
      color: white;
      margin-top: 10px;
    }

    .google-btn:hover {
      background-color: #357AE8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <input type="email" id="loginemail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button onclick="login()">Login</button>
    
    <p>OR</p>
    <button class="google-btn" onclick="googleLogin()">Login with Google</button>

    <p>Don't have an account? <a href="signup.html">Signup</a></p>
  </div>

  <script>
    const API_URL = "https://bilalhasanniazi-bee-notbee.hf.space";

    async function login() {
      const email = document.getElementById("loginemail").value;
      const password = document.getElementById("loginPassword").value;
      const response = await fetch(`${API_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();
      if (data.user_id) {
        localStorage.setItem("user_id", data.user_id);
        localStorage.setItem("farm_id", data.farm_id);
        window.location.href = "profile.html";
      } else {
        alert(data.error || "Login failed");
      }
    }

    function googleLogin() {
      // Redirect to the backend's Google login endpoint
      window.location.href = `${API_URL}/google/login`;
    }

    // Handle Google auth callback (if redirected back to this page)
    window.onload = async function () {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('google_auth')) {
        try {
          // Fetch user data from backend after Google auth
          const response = await fetch(`${API_URL}/google/authorized`, {
            method: "GET",
            headers: { "Content-Type": "application/json" },
            credentials: 'include' // Include cookies/session
          });
          const data = await response.json();
          if (data.user_id) {
            localStorage.setItem("user_id", data.user_id);
            localStorage.setItem("farm_id", data.farm_id);
            window.location.href = "profile.html";
          } else {
            alert(data.error || "Google authentication failed");
          }
        } catch (error) {
          alert("Error during Google authentication");
        }
      }
    };
  </script>
</body>
</html>
